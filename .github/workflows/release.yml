name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Get tag name
        id: tag
        shell: pwsh
        run: |
          $tagName = $env:GITHUB_REF -replace 'refs/tags/', ''
          echo "tag_name=$tagName" >> $env:GITHUB_OUTPUT

      - name: Build and Publish
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Create Portable ZIP (optional)
        continue-on-error: true
        run: |
          $version = "${{ steps.tag.outputs.tag_name }}".TrimStart('v')
          $portable_exe = "release_build\Sameko Dev C++-${version}-Portable.exe"
          $zip_name = "release_build\Sameko Dev C++-${version}-Portable.zip"
          
          if (Test-Path $portable_exe) {
            # Create a 7z archive from the portable exe
            $extract_path = "release_build\temp-extract\Sameko Dev C++ Portable"
            7z x $portable_exe -o"$extract_path" -y
            
            # Zip the extracted folder (so user gets a single folder when unzipping)
            Compress-Archive -Path "$extract_path" -DestinationPath $zip_name -Force
            
            # Cleanup
            Remove-Item -Recurse -Force "release_build\temp-extract"
            
            Write-Host "Created ZIP: $zip_name"
          }

      - name: Upload Additional Assets (optional)
        if: success()
        continue-on-error: true
        uses: softprops/action-gh-release@v1
        with:
          files: release_build/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
