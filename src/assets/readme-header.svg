<svg width="100%" height="200" viewBox="0 0 1440 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A2D9F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5FA8D3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Animated Background Bubbles -->
  <circle cx="10%" cy="50%" r="20" fill="#ffffff" opacity="0.3">
    <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="90%" cy="30%" r="30" fill="#ffffff" opacity="0.4">
    <animate attributeName="cy" values="60;40;60" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Waves -->
  <path fill="url(#grad1)" fill-opacity="1" d="M0,0 L1440,0 L1440,100 Q720,200 0,100 Z">
     <animate d="M0,0 L1440,0 L1440,120 Q720,160 0,120 Z; M0,0 L1440,0 L1440,100 Q720,200 0,100 Z; M0,0 L1440,0 L1440,120 Q720,160 0,120 Z" dur="10s" repeatCount="indefinite" attributeName="d" />
  </path>
  
  <!-- Decorative Star/Sparkles -->
  <text x="50%" y="80" text-anchor="middle" font-size="20" fill="white" opacity="0.8">✧</text>
  <text x="20%" y="60" text-anchor="middle" font-size="15" fill="white" opacity="0.6">★</text>
  <text x="80%" y="60" text-anchor="middle" font-size="15" fill="white" opacity="0.6">★</text>
</svg>
