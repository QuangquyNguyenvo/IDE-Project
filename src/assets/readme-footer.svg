<svg width="100%" height="200" viewBox="0 0 1440 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5FA8D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A2D9F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Waves -->
  <path fill="url(#grad1)" fill-opacity="1" d="M0,200 L1440,200 L1440,50 Q720,-50 0,50 Z">
      <animate d="M0,200 L1440,200 L1440,60 Q720,0 0,60 Z; M0,200 L1440,200 L1440,40 Q720,-40 0,40 Z; M0,200 L1440,200 L1440,60 Q720,0 0,60 Z" dur="8s" repeatCount="indefinite" attributeName="d" />
  </path>
  
  <!-- Bubbles rising from bottom -->
  <circle cx="15%" cy="160" r="10" fill="#ffffff" opacity="0.5">
    <animate attributeName="cy" values="160;140;160" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="85%" cy="170" r="15" fill="#ffffff" opacity="0.5">
    <animate attributeName="cy" values="170;150;170" dur="4s" repeatCount="indefinite" />
  </circle>
  
   <text x="50%" y="150" text-anchor="middle" font-size="20" fill="white" font-family="sans-serif" font-weight="bold" letter-spacing="2">THANKS FOR VISITING!</text>
</svg>
