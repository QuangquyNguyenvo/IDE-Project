<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft Glassy Gradient for Cards -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:0.85" />
    </linearGradient>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&amp;display=swap');
      .title { font-family: 'Fredoka One', cursive; fill: #5FA8D3; font-size: 20px; letter-spacing: 1px; }
      .card-bg { fill: url(#glassGrad); stroke: #A2D9F5; stroke-width: 4; rx: 35; ry: 35; }
      .icon { fill: #5FA8D3; }
      .shine { fill: white; opacity: 0.4; }
    </style>
    
    <!-- Icons -->
    <symbol id="icon-palette" viewBox="0 0 24 24">
      <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
    </symbol>
    <symbol id="icon-bolt" viewBox="0 0 24 24">
      <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke-linejoin="round" stroke-linecap="round"/>
    </symbol>
    <symbol id="icon-code" viewBox="0 0 24 24">
      <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
    </symbol>
    <symbol id="icon-puzzle" viewBox="0 0 24 24">
      <path d="M20.5 11H19V7c0-1.1-.9-2-2-2h-4V3.5C13 2.12 11.88 1 10.5 1S8 2.12 8 3.5V5H4c-1.1 0-1.99.9-1.99 2v3.8H3.5c1.49 0 2.7 1.21 2.7 2.7s-1.21 2.7-2.7 2.7H2V20c0 1.1.9 2 2 2h3.8v-1.5c0-1.49 1.21-2.7 2.7-2.7 1.49 0 2.7 1.21 2.7 2.7V22H17c1.1 0 2-.9 2-2v-4h1.5c1.38 0 2.5-1.12 2.5-2.5S21.88 11 20.5 11z"/>
    </symbol>
    <symbol id="icon-terminal" viewBox="0 0 24 24">
      <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM7.5 15l-1.41-1.41L8.67 11 6.09 8.41 7.5 7l4 4-4 4zm11.5 0h-6v-2h6v2z"/>
    </symbol>
    <symbol id="icon-settings" viewBox="0 0 24 24">
       <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.5.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
    </symbol>
  </defs>


  <!-- Group 1 -->
  <g transform="translate(40, 30)">
    <rect width="220" height="140" class="card-bg">
       <animate attributeName="y" values="0; -8; 0" dur="5s" repeatCount="indefinite" />
    </rect>
    <use href="#icon-palette" x="80" y="25" width="60" height="60" class="icon" />
    <text x="110" y="110" text-anchor="middle" class="title">Kawaii</text>
  </g>

  <!-- Group 2 -->
  <g transform="translate(290, 30)">
    <rect width="220" height="140" class="card-bg">
      <animate attributeName="y" values="0; -6; 0" dur="4s" begin="0.5s" repeatCount="indefinite" />
    </rect>
    <use href="#icon-bolt" x="80" y="25" width="60" height="60" class="icon" />
    <text x="110" y="110" text-anchor="middle" class="title">Fast</text>
  </g>

  <!-- Group 3 -->
  <g transform="translate(540, 30)">
    <rect width="220" height="140" class="card-bg">
      <animate attributeName="y" values="0; -7; 0" dur="6s" begin="1s" repeatCount="indefinite" />
    </rect>
    <use href="#icon-code" x="82" y="25" width="60" height="60" class="icon" />
    <text x="110" y="110" text-anchor="middle" class="title">Modern</text>
  </g>

  <!-- Group 4 -->
  <g transform="translate(40, 200)">
    <rect width="220" height="140" class="card-bg">
      <animate attributeName="y" values="0; -8; 0" dur="5.5s" begin="1.5s" repeatCount="indefinite" />
    </rect>
    <use href="#icon-puzzle" x="80" y="25" width="60" height="60" class="icon" />
    <text x="110" y="110" text-anchor="middle" class="title">Smart CP</text>
  </g>

  <!-- Group 5 -->
  <g transform="translate(290, 200)">
    <rect width="220" height="140" class="card-bg">
      <animate attributeName="y" values="0; -5; 0" dur="4.5s" begin="0.2s" repeatCount="indefinite" />
    </rect>
    <use href="#icon-terminal" x="80" y="25" width="60" height="60" class="icon" />
    <text x="110" y="110" text-anchor="middle" class="title">Terminal</text>
  </g>

  <!-- Group 6 -->
  <g transform="translate(540, 200)">
    <rect width="220" height="140" class="card-bg">
      <animate attributeName="y" values="0; -7; 0" dur="6.5s" begin="1.2s" repeatCount="indefinite" />
    </rect>
    <use href="#icon-settings" x="80" y="25" width="60" height="60" class="icon" />
    <text x="110" y="110" text-anchor="middle" class="title">Custom</text>
  </g>



</svg>
