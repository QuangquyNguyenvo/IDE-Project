<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A2D9F5"/>
      <stop offset="100%" style="stop-color:#5FA8D3"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB7B2"/>
      <stop offset="100%" style="stop-color:#FFDAC1"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B5EAD7"/>
      <stop offset="100%" style="stop-color:#C7CEEA"/>
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2B4D3"/>
      <stop offset="100%" style="stop-color:#C9B1FF"/>
    </linearGradient>
    
    <clipPath id="viewport">
      <rect x="0" y="0" width="800" height="200" rx="20"/>
    </clipPath>
    
    <style>
      .slide-title { 
        font-family: 'Segoe UI', Arial, sans-serif; 
        font-weight: 700; 
        fill: white; 
        font-size: 28px; 
      }
      .slide-desc { 
        font-family: 'Segoe UI', Arial, sans-serif; 
        fill: rgba(255,255,255,0.9); 
        font-size: 16px; 
      }
      .slide-icon {
        font-size: 48px;
      }
    </style>
  </defs>
  
  <!-- Slides Container - clips to viewport -->
  <g clip-path="url(#viewport)">
    <!-- All slides in a row, animated to slide left -->
    <g>
      <!-- Slide animation: move left by 800px every 3 seconds, 6 slides total -->
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="0,0; 0,0; -800,0; -800,0; -1600,0; -1600,0; -2400,0; -2400,0; -3200,0; -3200,0; -4000,0; -4000,0; 0,0"
        keyTimes="0; 0.08; 0.166; 0.25; 0.333; 0.416; 0.5; 0.583; 0.666; 0.75; 0.833; 0.916; 1"
        dur="18s" 
        repeatCount="indefinite"/>
      
      <!-- Slide 1: Run without saving -->
      <g transform="translate(0, 0)">
        <rect width="800" height="200" fill="url(#grad1)" rx="20"/>
        <text x="100" y="90" class="slide-icon">‚ö°</text>
        <text x="180" y="85" class="slide-title">Run without saving</text>
        <text x="180" y="120" class="slide-desc">Press F11 to compile and run instantly</text>
        <text x="180" y="145" class="slide-desc">No need to save your file first!</text>
      </g>
      
      <!-- Slide 2: GCC Bundled -->
      <g transform="translate(800, 0)">
        <rect width="800" height="200" fill="url(#grad2)" rx="20"/>
        <text x="100" y="90" class="slide-icon">üîß</text>
        <text x="180" y="85" class="slide-title">TDM-GCC Included</text>
        <text x="180" y="120" class="slide-desc">No compiler installation needed</text>
        <text x="180" y="145" class="slide-desc">Download Sameko and start coding right away</text>
      </g>
      
      <!-- Slide 3: Multi-tab & Split -->
      <g transform="translate(1600, 0)">
        <rect width="800" height="200" fill="url(#grad3)" rx="20"/>
        <text x="100" y="90" class="slide-icon">üìë</text>
        <text x="180" y="85" class="slide-title">Multi-tab &amp; Split View</text>
        <text x="180" y="120" class="slide-desc">Work on multiple files at once</text>
        <text x="180" y="145" class="slide-desc">Drag tabs to reorder, Ctrl+\ to split</text>
      </g>
      
      <!-- Slide 4: Competitive Companion -->
      <g transform="translate(2400, 0)">
        <rect width="800" height="200" fill="url(#grad4)" rx="20"/>
        <text x="100" y="90" class="slide-icon">üåê</text>
        <text x="180" y="85" class="slide-title">Competitive Companion</text>
        <text x="180" y="120" class="slide-desc">Auto-fetch test cases from Codeforces, AtCoder</text>
        <text x="180" y="145" class="slide-desc">LeetCode, SPOJ and more!</text>
      </g>
      
      <!-- Slide 5: Themes -->
      <g transform="translate(3200, 0)">
        <rect width="800" height="200" fill="url(#grad1)" rx="20"/>
        <text x="100" y="90" class="slide-icon">üé®</text>
        <text x="180" y="85" class="slide-title">6 Beautiful Themes</text>
        <text x="180" y="120" class="slide-desc">Kawaii Light, Kawaii Dark, Dracula</text>
        <text x="180" y="145" class="slide-desc">Monokai, Nord, One Dark Pro</text>
      </g>
      
      <!-- Slide 6: Customizable -->
      <g transform="translate(4000, 0)">
        <rect width="800" height="200" fill="url(#grad2)" rx="20"/>
        <text x="100" y="90" class="slide-icon">‚öôÔ∏è</text>
        <text x="180" y="85" class="slide-title">Highly Customizable</text>
        <text x="180" y="120" class="slide-desc">Custom backgrounds, C++11/14/17/20 support</text>
        <text x="180" y="145" class="slide-desc">Compiler flags, optimization levels</text>
      </g>
    </g>
  </g>
  
  <!-- Progress dots -->
  <g transform="translate(340, 175)">
    <circle cx="0" cy="0" r="5" fill="white" opacity="0.5">
      <animate attributeName="opacity" values="1;0.5;0.5;0.5;0.5;0.5;1" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="5" fill="white" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5;0.5;0.5;0.5;0.5" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="0" r="5" fill="white" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.5;1;0.5;0.5;0.5;0.5" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="0" r="5" fill="white" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.5;0.5;1;0.5;0.5;0.5" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="0" r="5" fill="white" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.5;0.5;0.5;1;0.5;0.5" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="0" r="5" fill="white" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.5;0.5;0.5;0.5;1;0.5" dur="18s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
